name: Verification

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.2.0'
          cache: npm
      - name: 'Installation'
        run: npm ci
      - name: 'Lint'
        run: npm run lint
      - name: 'Test'
        run: npm test
